# AntiBitch CI/CD Pipeline
# 使用 Maven 构建 Java 项目，支持依赖缓存和构建产物上传

name: Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on JDK ${{ matrix.java }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '21' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Verify Maven configuration
      run: mvn -v

    - name: Clean and compile
      run: mvn clean compile

    - name: Run tests (if any)
      run: mvn test
      continue-on-error: true

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AntiBitch-JDK${{ matrix.java }}
        path: target/AntiBitch-*.jar
        retention-days: 7

    - name: Upload dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      if: matrix.java == '21'
      with:
        ignore-missing-classes: true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Generate checksums
      run: |
        cd artifacts/AntiBitch-JDK21
        sha256sum *.jar > SHA256SUMS.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          artifacts/AntiBitch-JDK21/*.jar
          artifacts/AntiBitch-JDK21/SHA256SUMS.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
